<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, rgba(238, 184, 184, 0.596) 0%, rgba(231, 188, 123, 0.562) 10%, rgba(231, 238, 134, 0.61) 20%, rgb(126, 233, 123) 30%, rgb(136, 223, 221) 40%, rgba(47, 202, 226, 0.507) 50%, rgb(139, 189, 247) 60%, rgba(161, 120, 243, 0.404) 70%, rgba(216, 133, 247, 0.61) 80%, rgba(241, 140, 228, 0.521) 90%, rgba(233, 110, 110, 0.527) 100%);
            padding-top: 2cm;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label"></label>
                Nome:
                <input type="text" name="nome" class="form-control">  
                
            </div>

            <div class="mb-3">
                <label for="sobrenome" class="form-label"></label>
                    Sobrenome:
                    <input type="text" name="sobrenome" class="form-control">  
                 
            </div>

            <div class="mb-3">
                <label for="Senha" class="form-label"></label>
                    Senha:
                    <input type="password" name="senha" class="form-control">  
                    A senha deve conter letras, númerose e símbolos    
            </div>
                    
            <div class="mb-3">
                <label for="Email" class="form-label"></label>
                    Email:
                    <input type="email" name="email" class="form-control">  
                 
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="termos">            
                <label for="termos" class="form-check-label">Aceito os termos de serviço</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submeter</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>      
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
